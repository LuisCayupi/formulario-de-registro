<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="process.php" method="post">
        <h2>Mi Formulario de Regristro</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido"><br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password"><br><br>
        <label for= "password_confirmacion">Confirmar:</label>
        <input type="password" id="password_confirmacion" name="password_confirmacion"><br><br>
        <label for="cumpleaños">Cumpleaños:</label>
        <input type="date" id="cumpleaños" name="cumpleaños">
        <br><br> <!-- salto de linea-->
        <label for="Hombre">Hombre</label>
        <input type="radio" id="Hombre" name="genero" value="Hombre">
        <label for="Mujer">Mujer</label>
        <input type="radio" id="Mujer" name="genero" value="Mujer">
        <label for="Otro">Otro</label>
        <input type="radio" id="Otro" name="genero" value="Otro"><br><br>
        <label for="len_prog">Selecciona tu lenguaje de programacion favorito</label>
        <select name="len_prog" id="len_prog">
            <option value="js">Javascript</option>
        </select>
        <p>Una breve descripcion sobre ti:</p>
        <textarea name="descripcion"></textarea><br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
